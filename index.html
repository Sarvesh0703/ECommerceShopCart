<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECommerce-ShoppingCart</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <!-- NAV -->
        <div class="nav container">
            <a href="#" class="logo"><span>E</span>Commerce</a>
            <!-- CART ICON -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>

            <!-- CART -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>

                <!-- CONTENT -->
                <div class="cart-content">
                    <!-- TEST BOX -->
                 
                </div>

                <!-- TOTAL -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- BUY BUTTON -->
                <button type="button" class="btn-buy">Buy Now</button>
                <i class='bx bx-x' id="cart-close"></i>
            </div>
        </div>
    </header>

    <!-- SHOP SECTION -->
    <section class="shop container">
        <h2 class="section-title">Shop Product</h2>
        <div class="shop-content">
            <!-- BOX1 -->
            <div class="product-box">
                <img src="./img/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">Nike Shoes</h2>
                <span class="product-price">$234.5</span>
                <i class='bx bx-shopping-bag add-cart'> Buy Now</i>
            </div>
              <!-- BOX2 -->
              <div class="product-box">
                <img src="./img/product2.jpg" alt="" class="product-img">
                <h2 class="product-title">BACKPACK</h2>
                <span class="product-price">$59.5</span>
                <i class='bx bx-shopping-bag add-cart'> Buy Now</i>
            </div>
              <!-- BOX3 -->
              <div class="product-box">
                <img src="./img/product4.jpg" alt="" class="product-img">
                <h2 class="product-title">Metal Sunglasses</h2>
                <span class="product-price">$95</span>
                <i class='bx bx-shopping-bag add-cart'> Buy Now</i>
            </div>
              <!-- BOX4 -->
              <div class="product-box">
                <img src="./img/product6.jpg" alt="" class="product-img">
                <h2 class="product-title">DSLR Camara</h2>
                <span class="product-price">$239</span>
                <i class='bx bx-shopping-bag add-cart'> Buy Now</i>
            </div>
              <!-- BOX5 -->
              <div class="product-box">
                <img src="./img/product3.jpg" alt="" class="product-img">
                <h2 class="product-title">Metal Bottle</h2>
                <span class="product-price">$235</span>
                <i class='bx bx-shopping-bag add-cart'> Buy Now</i>
            </div>
              <!-- BOX6 -->
              <div class="product-box">
                <img src="./img/product5.jpg" alt="" class="product-img">
                <h2 class="product-title">Apple Watch</h2>
                <span class="product-price">$234</span>
                <i class='bx bx-shopping-bag add-cart'> Buy Now</i>
            </div>
              <!-- BOX7 -->
              <div class="product-box">
                <img src="./img/product7.jpg" alt="" class="product-img">
                <h2 class="product-title">Diamond Ring</h2>
                <span class="product-price">$599</span>
                <i class='bx bx-shopping-bag add-cart'> Buy Now</i>
            </div>
              <!-- BOX8 -->
              <div class="product-box">
                <img src="./img/product8.jpg" alt="" class="product-img">
                <h2 class="product-title">Jasmine Oil</h2>
                <span class="product-price">$56.9</span>
                <i class='bx bx-shopping-bag add-cart'> Buy Now</i>
            </div>
        </div>
    </section>


    <!-- link js -->
    <script src="./js/main.js"></script>
</body>
</html>
